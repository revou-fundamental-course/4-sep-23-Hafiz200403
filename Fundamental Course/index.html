<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Hitung Luas & Keliling Persegi</title>
</head>
<body>
    <header>
        <h2>Hitung Luas & Keliling Persegi</h2>
    </header>
    <form id="form">
        <img src="image/persegi.jpg" alt="">
        <label for="sisi">Panjang Sisi:</label>
        <input type="number" id="sisi" placeholder="Masukkan nilai sisi" required>
        <button type="submit">Hitung</button>
        <button type="reset" class="reset">Reset</button>

    </form>
    <div id="hasil">
        <p>Luas: <span id="luas">-</span></p>
        <p>Keliling: <span id="keliling">-</span></p>
    </div>
</body>
</html>
